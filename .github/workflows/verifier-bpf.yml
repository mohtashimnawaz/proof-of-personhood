name: Verifier BPF Build

on:
  push:
    branches: [ feat/onchain-groth16-verifier, main, master ]
  pull_request:
    branches: [ feat/onchain-groth16-verifier, main, master ]

jobs:
  build-verifier-bpf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Solana CLI (community action)
        uses: metadaoproject/setup-solana@v1.0
        with:
          solana-cli-version: '1.21.14'

      - name: Add Solana to PATH and verify
        run: |
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          if command -v solana >/dev/null; then
            solana --version
          else
            echo "Solana still not found after setup action" >&2
            ls -la "$HOME/.local/share/solana/install/active_release/bin" || echo "Directory does not exist"
            exit 1
          fi

      - name: Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rust-src

      - name: Build verifier program for BPF
        run: |
          cd programs/verifier
          cargo build-bpf --manifest-path ./Cargo.toml --bpf-out-dir ./dist
