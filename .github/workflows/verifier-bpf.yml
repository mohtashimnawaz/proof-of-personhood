name: Verifier BPF Build

on:
  push:
    branches: [ feat/onchain-groth16-verifier, main, master ]
  pull_request:
    branches: [ feat/onchain-groth16-verifier, main, master ]

jobs:
  build-verifier-bpf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Solana CLI from GitHub releases
        run: |
          SOLANA_VERSION="v1.18.26"
          cd /tmp
          wget -q "https://github.com/solana-labs/solana/releases/download/${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2" -O solana-release.tar.bz2
          tar jxf solana-release.tar.bz2
          # Ensure our rustup-installed cargo/rustc is first in PATH (before Solana's bundled rust)
          echo "${HOME}/.cargo/bin" >> $GITHUB_PATH
          echo "/tmp/solana-release/bin" >> $GITHUB_PATH
          export PATH="${HOME}/.cargo/bin:/tmp/solana-release/bin:$PATH"
          solana --version
          cargo build-bpf --version

      - name: Setup rust toolchain 1.92.0
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.92.0
          override: true
          profile: minimal
          components: rust-src

      - name: Verify toolchain and configure cargo
        run: |
          # Force PATH to prioritize rustup toolchain
          export PATH="${HOME}/.cargo/bin:$PATH"
          rustup default 1.92.0
          rustup show
          rustc --version
          cargo --version
          echo "unstable-options = true" >> ~/.cargo/config.toml
          echo "next-lockfile-bump = true" >> ~/.cargo/config.toml

      - name: Run Rust unit & integration tests
        run: |
          set -euxo pipefail
          # Ensure correct Rust toolchain is used
          export PATH="${HOME}/.cargo/bin:$PATH"
          export RUSTUP_TOOLCHAIN="1.92.0"
          rustc --version
          # Run prover and verifier tests to validate end-to-end flow
          cargo test -p prover --tests -- --nocapture
          cargo test -p verifier --tests -- --nocapture

      - name: Install Anchor CLI
        run: |
          set -euo pipefail
          # Install Anchor CLI via npm (more reliable than cargo install from git)
          export PATH="$HOME/.cargo/bin:$PATH"
          npm install -g @coral-xyz/anchor-cli@0.31.1
          # Ensure anchor is executable
          chmod +x "$(command -v anchor)" || true
          # Ensure cargo bin is on the PATH for subsequent steps
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          ANCHOR_BIN="$(command -v anchor || true)"
          echo "anchor binary: $ANCHOR_BIN"
          "$ANCHOR_BIN" --version

      - name: Build verifier program for BPF
        env:
          RUSTUP_TOOLCHAIN: "1.92.0"
          PATH: "${HOME}/.cargo/bin:$PATH"
        run: |
          # Force correct Rust toolchain
          export PATH="${HOME}/.cargo/bin:$PATH"
          export RUSTUP_TOOLCHAIN="1.92.0"
          rustup default 1.92.0
          # Ensure anchor CLI is available
          export PATH="$HOME/.cargo/bin:/usr/local/bin:$PATH"
          ANCHOR_BIN="$(command -v anchor)"
          echo "Using anchor binary: $ANCHOR_BIN"

          # Explicitly prepend cargo bin to PATH to override Solana's bundled rust
          export PATH="${HOME}/.cargo/bin:$PATH"
          export RUSTUP_TOOLCHAIN="1.92.0"
          rustup default 1.92.0
          
          echo "=== Rust toolchain diagnostics ==="
          echo "PATH=$PATH"
          echo "RUSTUP_TOOLCHAIN=$RUSTUP_TOOLCHAIN"
          which rustc
          which cargo
          rustc --version
          cargo --version
          
          # Run anchor build
          CARGO_UNSTABLE_NEXT_LOCKFILE_BUMP=true "$ANCHOR_BIN" build

  e2e:
    runs-on: ubuntu-latest
    needs: build-verifier-bpf
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Solana CLI
        run: |
          SOLANA_VERSION="v1.18.26"
          cd /tmp
          wget -q "https://github.com/solana-labs/solana/releases/download/${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2" -O solana-release.tar.bz2
          tar jxf solana-release.tar.bz2
          echo "/tmp/solana-release/bin" >> $GITHUB_PATH
          export PATH="/tmp/solana-release/bin:$PATH"
          solana --version

      - name: Setup Rust Toolchain (nightly)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rust-src

      - name: Start local validator and fund wallet
        run: |
          set -euxo pipefail
          # Create a keypair for deploy / payer
          solana-keygen new --no-passphrase -o deploy_keypair.json
          solana config set --url http://127.0.0.1:8899 --keypair deploy_keypair.json
          # Start validator in background
          nohup solana-test-validator --reset > validator.log 2>&1 &
          VALIDATOR_PID=$!
          echo "Started solana-test-validator (pid $VALIDATOR_PID)"
          # Wait for health
          for i in {1..30}; do
            if solana --url http://127.0.0.1:8899 health >/dev/null 2>&1; then
              echo 'Validator is up'; break
            fi
            sleep 1
          done
          # Airdrop funds to deploy key
          solana airdrop 10 $(solana-keygen pubkey deploy_keypair.json)

      - name: Install Anchor CLI
        run: |
          set -euo pipefail
          # Install Anchor CLI via npm
          export PATH="$HOME/.cargo/bin:$PATH"
          npm install -g @coral-xyz/anchor-cli@0.31.1
          chmod +x "$(command -v anchor)" || true
          # Ensure cargo bin is on the PATH for subsequent steps
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          ANCHOR_BIN="$(command -v anchor || true)"
          echo "anchor binary: $ANCHOR_BIN"
          "$ANCHOR_BIN" --version

      - name: Build & deploy Anchor program
        run: |
          set -euxo pipefail
          export ANCHOR_PROVIDER_URL=http://127.0.0.1:8899
          export ANCHOR_WALLET=deploy_keypair.json
          # Use the already installed anchor CLI
          export PATH="$HOME/.cargo/bin:/usr/local/bin:$PATH"
          ANCHOR_BIN="$(command -v anchor)"
          echo "Using anchor binary: $ANCHOR_BIN"
          "$ANCHOR_BIN" --version
          
          CARGO_UNSTABLE_NEXT_LOCKFILE_BUMP=true "$ANCHOR_BIN" build
          # Try deploy; if it fails (already deployed), continue
          "$ANCHOR_BIN" deploy --provider.cluster localnet || true
          PROGRAM_KEYPAIR=target/deploy/proof_of_personhood-keypair.json
          if [ -f "$PROGRAM_KEYPAIR" ]; then
            VERIFIER_PROGRAM_ID=$(solana-keygen pubkey $PROGRAM_KEYPAIR)
            echo "VERIFIER_PROGRAM_ID=$VERIFIER_PROGRAM_ID"
            echo "VERIFIER_PROGRAM_ID=$VERIFIER_PROGRAM_ID" >> $GITHUB_ENV
          else
            echo "Program keypair not found: $PROGRAM_KEYPAIR"; cat target/deploy || true; exit 1
          fi

      - name: Run TS submit script
        run: |
          set -euxo pipefail
          yarn install --silent
          export VERIFIER_PROGRAM_ID=${{ env.VERIFIER_PROGRAM_ID }}
          export RPC_URL=http://127.0.0.1:8899
          export SOLANA_KEYPAIR=deploy_keypair.json
          yarn submit-proof

      - name: Stop validator
        if: always()
        run: |
          pkill -f solana-test-validator || true
          sleep 1
