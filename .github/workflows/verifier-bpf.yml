name: Verifier BPF Build

on:
  push:
    branches: [ feat/onchain-groth16-verifier, main, master ]
  pull_request:
    branches: [ feat/onchain-groth16-verifier, main, master ]

jobs:
  build-verifier-bpf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Solana CLI from GitHub releases
        run: |
          SOLANA_VERSION="v1.18.26"
          cd /tmp
          wget -q "https://github.com/solana-labs/solana/releases/download/${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2" -O solana-release.tar.bz2
          tar jxf solana-release.tar.bz2
          echo "/tmp/solana-release/bin" >> $GITHUB_PATH
          export PATH="/tmp/solana-release/bin:$PATH"
          solana --version
          cargo build-bpf --version

      - name: Setup rust toolchain (use nightly to support lockfile v4)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2024-12-01
          override: true
          components: rust-src

      - name: Ensure nightly is default and debug
        run: |
          rustup default nightly-2024-12-01
          rustup show
          rustc --version
          cargo --version
          echo "unstable-options = true" >> ~/.cargo/config.toml
          echo "next-lockfile-bump = true" >> ~/.cargo/config.toml

      - name: Run Rust unit & integration tests
        run: |
          set -euxo pipefail
          # Run prover and verifier tests to validate end-to-end flow
          cargo test -p prover --tests -- --nocapture
          cargo test -p verifier --tests -- --nocapture

      - name: Install Anchor CLI
        run: |
          set -euo pipefail
          # Prefer cargo-installed anchor from a known tag; fallback to npm (with perms fix)
          export PATH="$HOME/.cargo/bin:$PATH"
          if ! command -v anchor >/dev/null 2>&1; then
            # Try to install via cargo using the actual bin name 'anchor'
            if ! cargo install --git https://github.com/coral-xyz/anchor anchor --tag v0.31.1 --locked --bin anchor; then
              # Fallback: install anchor CLI locally to a temp dir (avoid global EACCES) and export its bin dir
              TMP_ANCHOR_DIR="$(mktemp -d)"
              npm i --prefix "$TMP_ANCHOR_DIR" @coral-xyz/anchor-cli@0.31.1 || true
              if [ -x "$TMP_ANCHOR_DIR/bin/anchor" ]; then
                ANCHOR_CAND="$TMP_ANCHOR_DIR/bin/anchor"
              elif [ -x "$TMP_ANCHOR_DIR/node_modules/.bin/anchor" ]; then
                ANCHOR_CAND="$TMP_ANCHOR_DIR/node_modules/.bin/anchor"
              elif [ -x "$TMP_ANCHOR_DIR/node_modules/@coral-xyz/anchor-cli/anchor" ]; then
                ANCHOR_CAND="$TMP_ANCHOR_DIR/node_modules/@coral-xyz/anchor-cli/anchor"
              else
                ANCHOR_CAND=""
              fi
              if [ -n "$ANCHOR_CAND" ]; then
                chmod +x "$ANCHOR_CAND" || true
                TMP_ANCHOR_BIN_DIR="$(dirname "$ANCHOR_CAND")"
                export PATH="$TMP_ANCHOR_BIN_DIR:$PATH"
                echo "Using local npm anchor at $TMP_ANCHOR_BIN_DIR"
              else
                echo "Local npm install didn't produce anchor binary; listing $TMP_ANCHOR_DIR"
                ls -la "$TMP_ANCHOR_DIR" || true
              fi
            fi
          fi
          # Ensure cargo bin is on the PATH for subsequent steps
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          ANCHOR_BIN="$(command -v anchor || true)"
          echo "anchor binary: $ANCHOR_BIN"
          # Attempt to print version; if it fails (EACCES), try chmod and retry
          if ! "$ANCHOR_BIN" --version 2>&1 | tee anchor_version.txt ; then
            chmod +x "$ANCHOR_BIN" || true
            "$ANCHOR_BIN" --version 2>&1 | tee -a anchor_version.txt || true
          fi
          cat anchor_version.txt || true
          rm -f anchor_version.txt

      - name: Build verifier program for BPF
        run: |
          # Ensure anchor CLI is installed and pick binary
          if ! cargo install --git https://github.com/coral-xyz/anchor anchor --tag v0.31.1 --locked --bin anchor; then
            TMP_ANCHOR_DIR="$(mktemp -d)"
            npm i --prefix "$TMP_ANCHOR_DIR" @coral-xyz/anchor-cli@0.31.1 || true
            if [ -x "$TMP_ANCHOR_DIR/bin/anchor" ]; then
              ANCHOR_CAND="$TMP_ANCHOR_DIR/bin/anchor"
            elif [ -x "$TMP_ANCHOR_DIR/node_modules/.bin/anchor" ]; then
              ANCHOR_CAND="$TMP_ANCHOR_DIR/node_modules/.bin/anchor"
            elif [ -x "$TMP_ANCHOR_DIR/node_modules/@coral-xyz/anchor-cli/anchor" ]; then
              ANCHOR_CAND="$TMP_ANCHOR_DIR/node_modules/@coral-xyz/anchor-cli/anchor"
            else
              ANCHOR_CAND=""
            fi
            if [ -n "$ANCHOR_CAND" ]; then
              chmod +x "$ANCHOR_CAND" || true
              TMP_ANCHOR_BIN_DIR="$(dirname "$ANCHOR_CAND")"
              export PATH="$TMP_ANCHOR_BIN_DIR:$PATH"
              echo "Using local npm anchor at $TMP_ANCHOR_BIN_DIR"
            else
              echo "Local npm install didn't produce anchor binary; listing $TMP_ANCHOR_DIR"
              ls -la "$TMP_ANCHOR_DIR" || true
            fi
          fi
          export ANCHOR_BIN="$HOME/.cargo/bin/anchor"
          if [ ! -x "$ANCHOR_BIN" ]; then
            ANCHOR_BIN="$(command -v anchor || true)"
          fi
          echo "Using anchor binary: $ANCHOR_BIN"

          # Temporarily rename rust-toolchain.toml to prevent version conflicts
          mv rust-toolchain.toml rust-toolchain.toml.bak
          # Override any toolchain files to ensure we use the nightly version
          export RUSTUP_TOOLCHAIN=nightly-2024-12-01
          CARGO_UNSTABLE_NEXT_LOCKFILE_BUMP=true "$ANCHOR_BIN" build
          # Restore the toolchain file
          mv rust-toolchain.toml.bak rust-toolchain.toml

  e2e:
    runs-on: ubuntu-latest
    needs: build-verifier-bpf
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Solana CLI
        run: |
          SOLANA_VERSION="v1.18.26"
          cd /tmp
          wget -q "https://github.com/solana-labs/solana/releases/download/${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2" -O solana-release.tar.bz2
          tar jxf solana-release.tar.bz2
          echo "/tmp/solana-release/bin" >> $GITHUB_PATH
          export PATH="/tmp/solana-release/bin:$PATH"
          solana --version

      - name: Setup Rust Toolchain (nightly)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rust-src

      - name: Start local validator and fund wallet
        run: |
          set -euxo pipefail
          # Create a keypair for deploy / payer
          solana-keygen new --no-passphrase -o deploy_keypair.json
          solana config set --url http://127.0.0.1:8899 --keypair deploy_keypair.json
          # Start validator in background
          nohup solana-test-validator --reset > validator.log 2>&1 &
          VALIDATOR_PID=$!
          echo "Started solana-test-validator (pid $VALIDATOR_PID)"
          # Wait for health
          for i in {1..30}; do
            if solana --url http://127.0.0.1:8899 health >/dev/null 2>&1; then
              echo 'Validator is up'; break
            fi
            sleep 1
          done
          # Airdrop funds to deploy key
          solana airdrop 10 $(solana-keygen pubkey deploy_keypair.json)

      - name: Install Anchor CLI
        run: |
          set -euo pipefail
          # Prefer cargo-installed anchor from a known tag; fallback to npm (with perms fix)
          export PATH="$HOME/.cargo/bin:$PATH"
          if ! command -v anchor >/dev/null 2>&1; then
            cargo install --git https://github.com/coral-xyz/anchor anchor --tag v0.31.1 --locked --bin anchor || \
            (npm i -g --unsafe-perm @coral-xyz/anchor-cli@0.31.1 && chmod +x "$(command -v anchor)") || true
          fi
          # Ensure cargo bin is on the PATH for subsequent steps
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          ANCHOR_BIN="$(command -v anchor || true)"
          echo "anchor binary: $ANCHOR_BIN"
          # Attempt to print version; if it fails (EACCES), try chmod and retry
          if ! "$ANCHOR_BIN" --version 2>&1 | tee anchor_version.txt ; then
            chmod +x "$ANCHOR_BIN" || true
            "$ANCHOR_BIN" --version 2>&1 | tee -a anchor_version.txt || true
          fi
          cat anchor_version.txt || true
          rm -f anchor_version.txt

      - name: Build & deploy Anchor program
        run: |
          set -euxo pipefail
          export ANCHOR_PROVIDER_URL=http://127.0.0.1:8899
          export ANCHOR_WALLET=deploy_keypair.json
          # Ensure correct Anchor CLI is installed (cargo install from repo tag preferred, fallback to npm)
          set -euo pipefail
          export PATH="$HOME/.cargo/bin:$PATH"
          if ! command -v anchor >/dev/null 2>&1; then
            cargo install --git https://github.com/coral-xyz/anchor anchor --tag v0.31.1 --locked --bin anchor || \
            (npm i -g --unsafe-perm @coral-xyz/anchor-cli@0.31.1 && chmod +x "$(command -v anchor)") || true
          fi
          # Prefer cargo-installed anchor; if the runner's toolcache anchor is present (often EACCES), prefer installing ours
          ANCHOR_DETECTED="$(command -v anchor || true)"
          if [ -n "$ANCHOR_DETECTED" ] && echo "$ANCHOR_DETECTED" | grep -qE "/opt/hostedtoolcache|node_modules"; then
            echo "Runner-provided anchor detected at $ANCHOR_DETECTED; installing cargo-built anchor to override"
            # Try to install a cargo-built anchor (try locked/tag) to $HOME/.cargo/bin
            # Try crates.io published package first, then try git installs with explicit package
            if ! cargo install anchor-cli --version 0.31.1 --locked --bin anchor 2>/dev/null; then
              cargo install --git https://github.com/coral-xyz/anchor --package anchor-cli --tag v0.31.1 --locked --bin anchor || \
              cargo install --git https://github.com/coral-xyz/anchor --package anchor-cli --bin anchor || \
              cargo install --git https://github.com/coral-xyz/anchor --bin anchor || true
            fi
            echo "$HOME/.cargo/bin" >> $GITHUB_PATH
            export PATH="$HOME/.cargo/bin:$PATH"
          fi
          # Resolve ANCHOR_BIN preferring the cargo-installed binary if available
          export ANCHOR_BIN="$HOME/.cargo/bin/anchor"
          if [ ! -x "$ANCHOR_BIN" ]; then
            ANCHOR_BIN="$(command -v anchor || true)"
          fi
          echo "Using anchor binary: $ANCHOR_BIN"

          # Attempt to print version; if it fails (EACCES) try chmod underlying path and retry,
          # otherwise attempt to force-install cargo-built anchor (try again as a last resort).
          if ! "$ANCHOR_BIN" --version 2>&1 | tee anchor_version.txt ; then
            BINPATH=$(sed -nE 's/.*spawnSync ([^ ]+) EACCES.*/\1/p' anchor_version.txt | head -n1 || true)
            if [ -n "$BINPATH" ]; then
              chmod +x "$BINPATH" || true
              "$ANCHOR_BIN" --version 2>&1 | tee -a anchor_version.txt || true
            else
              chmod +x "$ANCHOR_BIN" || true
              "$ANCHOR_BIN" --version 2>&1 | tee -a anchor_version.txt || true
            fi

            # If anchor path is in the hosted toolcache or still failing with EACCES, prefer a local npm install
            if ! grep -E "anchor-cli (0\.(31|32)\.)" anchor_version.txt >/dev/null 2>&1; then
              if echo "$ANCHOR_BIN" | grep -qE "/opt/hostedtoolcache|node_modules" || grep -q "EACCES" anchor_version.txt; then
                echo "Detected EACCES or hosted toolcache anchor; attempting local npm install fallback"
                TMP_ANCHOR_DIR="$(mktemp -d)"
                npm i --prefix "$TMP_ANCHOR_DIR" @coral-xyz/anchor-cli@0.31.1 || true
                if [ -x "$TMP_ANCHOR_DIR/bin/anchor" ]; then
                  ANCHOR_CAND="$TMP_ANCHOR_DIR/bin/anchor"
                elif [ -x "$TMP_ANCHOR_DIR/node_modules/.bin/anchor" ]; then
                  ANCHOR_CAND="$TMP_ANCHOR_DIR/node_modules/.bin/anchor"
                elif [ -x "$TMP_ANCHOR_DIR/node_modules/@coral-xyz/anchor-cli/anchor" ]; then
                  ANCHOR_CAND="$TMP_ANCHOR_DIR/node_modules/@coral-xyz/anchor-cli/anchor"
                else
                  ANCHOR_CAND=""
                fi
                if [ -n "$ANCHOR_CAND" ]; then
                  chmod +x "$ANCHOR_CAND" || true
                  TMP_ANCHOR_BIN_DIR="$(dirname "$ANCHOR_CAND")"
                  export PATH="$TMP_ANCHOR_BIN_DIR:$PATH"
                  ANCHOR_BIN="$ANCHOR_CAND"
                  echo "Using local npm anchor at $TMP_ANCHOR_BIN_DIR"
                  "$ANCHOR_BIN" --version 2>&1 | tee -a anchor_version.txt || true
                else
                  echo "Local npm install fallback did not produce anchor binary; will try cargo install fallback"
                  ls -la "$TMP_ANCHOR_DIR" || true
                fi
              fi

              # If still not the right version, attempt cargo install fallback
              if ! grep -E "anchor-cli (0\.(31|32)\.)" anchor_version.txt >/dev/null 2>&1; then
                echo "Second attempt: cargo installing anchor as fallback"
                cargo install --git https://github.com/coral-xyz/anchor anchor --tag v0.31.1 --bin anchor || \
                cargo install --git https://github.com/coral-xyz/anchor anchor --bin anchor || true
                echo "$HOME/.cargo/bin" >> $GITHUB_PATH
                ANCHOR_BIN="$(command -v anchor || true)"
                "$ANCHOR_BIN" --version 2>&1 | tee -a anchor_version.txt || true
              fi
            fi
          fi

          # Confirm we have a compatible version (0.31.x or 0.32.x)
          grep -E "anchor-cli (0\.(31|32)\.)" anchor_version.txt || (cat anchor_version.txt && exit 1)
          rm -f anchor_version.txt
          CARGO_UNSTABLE_NEXT_LOCKFILE_BUMP=true "$ANCHOR_BIN" build
          # Try deploy; if it fails (already deployed), continue
          "$ANCHOR_BIN" deploy --provider.cluster localnet || true
          PROGRAM_KEYPAIR=target/deploy/proof_of_personhood-keypair.json
          if [ -f "$PROGRAM_KEYPAIR" ]; then
            VERIFIER_PROGRAM_ID=$(solana-keygen pubkey $PROGRAM_KEYPAIR)
            echo "VERIFIER_PROGRAM_ID=$VERIFIER_PROGRAM_ID"
            echo "VERIFIER_PROGRAM_ID=$VERIFIER_PROGRAM_ID" >> $GITHUB_ENV
          else
            echo "Program keypair not found: $PROGRAM_KEYPAIR"; cat target/deploy || true; exit 1
          fi

      - name: Run TS submit script
        run: |
          set -euxo pipefail
          yarn install --silent
          export VERIFIER_PROGRAM_ID=${{ env.VERIFIER_PROGRAM_ID }}
          export RPC_URL=http://127.0.0.1:8899
          export SOLANA_KEYPAIR=deploy_keypair.json
          yarn submit-proof

      - name: Stop validator
        if: always()
        run: |
          pkill -f solana-test-validator || true
          sleep 1
