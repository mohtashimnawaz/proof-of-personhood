name: Verifier BPF Build

on:
  push:
    branches: [ feat/onchain-groth16-verifier, main, master ]
  pull_request:
    branches: [ feat/onchain-groth16-verifier, main, master ]

jobs:
  build-verifier-bpf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Solana CLI from GitHub releases
        run: |
          SOLANA_VERSION="v1.18.26"
          cd /tmp
          wget -q "https://github.com/solana-labs/solana/releases/download/${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2" -O solana-release.tar.bz2
          tar jxf solana-release.tar.bz2
          echo "/tmp/solana-release/bin" >> $GITHUB_PATH
          export PATH="/tmp/solana-release/bin:$PATH"
          solana --version
          cargo build-bpf --version

      - name: Setup rust toolchain (use nightly to support lockfile v4)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2024-12-01
          override: true
          components: rust-src

      - name: Ensure nightly is default and debug
        run: |
          rustup default nightly-2024-12-01
          rustup show
          rustc --version
          cargo --version
          echo "unstable-options = true" >> ~/.cargo/config.toml
          echo "next-lockfile-bump = true" >> ~/.cargo/config.toml

      - name: Build verifier program for BPF
        run: |
          # Temporarily rename rust-toolchain.toml to prevent version conflicts
          mv rust-toolchain.toml rust-toolchain.toml.bak
          cd programs/verifier
          # Override any toolchain files to ensure we use the nightly version
          export RUSTUP_TOOLCHAIN=nightly-2024-12-01
          CARGO_UNSTABLE_NEXT_LOCKFILE_BUMP=true cargo build-bpf --manifest-path ./Cargo.toml --bpf-out-dir ./dist
          # Restore the toolchain file
          cd ../..
          mv rust-toolchain.toml.bak rust-toolchain.toml
