name: Verifier BPF Build

on:
  push:
    branches: [ feat/onchain-groth16-verifier, main, master ]
  pull_request:
    branches: [ feat/onchain-groth16-verifier, main, master ]

jobs:
  build-verifier-bpf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Solana CLI manually
        run: |
          sh -c "$(curl -sSfL https://github.com/solana-labs/solana/releases/download/v1.21.14/solana-release-x86_64-unknown-linux-gnu.tar.bz2 | tar jxf - -C /tmp/)"
          export PATH="/tmp/solana-release/bin:$PATH"
          echo "/tmp/solana-release/bin" >> $GITHUB_PATH
          solana --version

      - name: Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rust-src

      - name: Build verifier program for BPF
        run: |
          cd programs/verifier
          cargo build-bpf --manifest-path ./Cargo.toml --bpf-out-dir ./dist
