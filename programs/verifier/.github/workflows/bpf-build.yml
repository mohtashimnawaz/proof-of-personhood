name: BPF Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-bpf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Solana CLI from GitHub releases
        run: |
          set -euo pipefail
          SOLANA_VERSION="v1.18.26"
          cd /tmp
          wget -q "https://github.com/solana-labs/solana/releases/download/${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2" -O solana-release.tar.bz2
          tar jxf solana-release.tar.bz2
          echo "/tmp/solana-release/bin" >> $GITHUB_PATH
          export PATH="/tmp/solana-release/bin:$PATH"
          solana --version

      - name: Setup rust toolchain (use nightly to support lockfile v4)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rust-src

      - name: Ensure nightly is default and debug
        run: |
          rustup default nightly
          rustup show
          rustc --version
          cargo --version

      - name: Run verifier tests
        run: |
          set -euxo pipefail
          # Run verifier tests to validate verification logic before building
          cargo test -p verifier --tests -- --nocapture

      - name: Install Anchor CLI
        run: |
          npm install -g @coral-xyz/anchor-cli@0.31.2
          anchor --version

      - name: Build verifier program (Anchor)
        run: |
          # Ensure correct Anchor CLI is installed (cargo install from repo tag preferred, fallback to npm)
          cargo install --git https://github.com/coral-xyz/anchor --tag v0.31.2 --locked --bin anchor-cli || npm i -g @coral-xyz/anchor-cli@0.31.2
          anchor --version
          anchor --version | grep "anchor-cli 0.31.2" || (anchor --version && exit 1)
          # Run anchor build at workspace root and output SBF to the program dist directory
          CARGO_UNSTABLE_NEXT_LOCKFILE_BUMP=true anchor build -- --sbf-out-dir ./programs/verifier/dist
